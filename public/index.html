<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="CASE" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>CASE</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/public/assets/custom/img/case/nav_logo.png" />

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans%3A300%2C400%2C600%2C700%2C800%7CPlayfair+Display%7CRoboto%7CRaleway%7CSpectral%7CRubik"
      type="text/css"
    />

    <!-- CSS Global Compulsory -->
    <!-- via CDN  -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/assets/vendor/icon-awesome/css/all.css" />
    <!-- font-awesome 5 -->
    <link rel="stylesheet" href="/assets/vendor/icon-hs/style.css" />

    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="/assets/vendor/hamburgers/hamburgers.min.css" />
    <!-- <link rel="stylesheet" href="/assets/vendor/slick-carousel/slick/slick.css" /> -->

    <!-- CSS Template -->
    <link rel="stylesheet" href="assets/vendor/unity/styles.op-lawyer.css" />

    <!-- CSS Customization -->
    <link rel="stylesheet" href="/assets/custom/css/custom.css" />

    <!-- Apple-icon metadeta tag for case website desktop display -->
    <link rel="icon" type="image/png" href="/assets/custom/img/case/nav_logo.png" />
  </head>

  <body>
    <!-- JS Global Compulsory -->
    <!-- via CDN -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-migrate-3.1.0.min.js"
      integrity="sha256-ycJeXbll9m7dHKeaPbXBkZH8BuP99SmPm/8q5O+SbBc="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <!-- DO WE NEED THIS BOOTSTRAP SCRIPT IMPORT? -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- JS Implementing Plugins -->
    <script src="/assets/vendor/appear/appear.js "></script>
    <script src="/assets/vendor/slick-carousel/slick/slick.js "></script>

    <!-- Charts.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js "></script>
    <script src="/assets/custom/js/plugins/charts.js "></script>

    <!-- JS Unity -->
    <script src="/assets/vendor/unity/js/hs.core.js "></script>
    <script src="/assets/vendor/unity/js/components/hs.header.js "></script>
    <script src="/assets/vendor/unity/js/helpers/hs.hamburgers.js "></script>
    <script src="/assets/vendor/unity/js/components/hs.scroll-nav.js "></script>
    <script src="/assets/vendor/unity/js/components/hs.carousel.js "></script>
    <script src="/assets/vendor/unity/js/components/hs.go-to.js "></script>
    <!-- JS Customization -->

    <script>
      $(document).on('ready', function () {
        // initialization of carousel
        $.HSCore.components.HSCarousel.init('.js-carousel');
        // initialization of header
        $.HSCore.components.HSHeader.init($('#js-header'));
        $.HSCore.helpers.HSHamburgers.init('.hamburger');
        // initialization of go to section
      });
      $(window).on('load', function () {
        // initialization of HSScrollNav
        $.HSCore.components.HSScrollNav.init($('.js-scroll-nav'), {
          duration: 700
        });
      });

      $(window).on('click', 'a', function (e) {
        var href = $(e.target).attr('href');
        if (href && href[0] === '#') {
          window.location.replace(e.target.href);
          return false;
        }
      });
    </script>

    <!-- JS Plugins Init. -->
    <main class="g-pt-65 g-pt-90--md">
      <div id="app"></div>

      <a
        class="js-go-to rounded-0 u-go-to-v1"
        href="#! "
        data-type="fixed "
        data-position='{ "bottom ": 15, "right ": 15 }'
        data-offset-top="400 "
        data-compensation="#js-header"
        data-show-effect="zoomIn "
      >
        <i class="hs-icon hs-icon-arrow-top"></i>
      </a>
    </main>
  </body>
</html>
